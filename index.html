<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Cribbage</title>

</head>
<body>
    <div class="scoreBoard">
        <label for="aiScore" class="scoreBar"></label>
        <progress  id="aiScore" value="50" max="121"></progress>
        <div class="score">
            <h4>##</h4>

        </div>
    <div class="cardArea">
                <!-- player 2 cards --> 
        <div class="playerCards">
            <div class="ai-card card cardUnicode" id="aiCard0"></div>
            <div class="ai-card card cardUnicode" id="aiCard1"></div>
            <div class="ai-card card cardUnicode" id="aiCard2"></div>
            <div class="ai-card card cardUnicode" id="aiCard3"></div>
            <div class="ai-card card cardUnicode" id="aiCard4"></div>
            <div class="ai-card card cardUnicode" id="aiCard5"></div>
        </div>
                <!-- deck  -  count area    crib -->
        <div class="playRow">
            <div>
                <button class="card cardUnicode" id="deck">&#x1F0A0</button>
                <p>Deck</p>
            </div>
            <div class="playArea">
                <p class="card cardUnicode" id="playCard0"></p>
                <div class="card cardUnicode" id="playCard1"></div>
                <div class="card cardUnicode" id="playCard2"></div>
                <div class="card cardUnicode" id="playCard3"></div>
                <div class="card cardUnicode" id="playCard4"></div>
                <div class="card cardUnicode" id="playCard5"></div>
                <div class="card cardUnicode" id="playCard6"></div>
                <div class="card cardUnicode" id="playCard7"></div>
                <div class="card cardUnicode" id="playCard8"></div>
                <div class="card cardUnicode" id="playCard9"></div>
                <div class="card cardUnicode" id="playCard10"></div>
                <div class="card cardUnicode" id="playCard11"></div>
            </div>
            <div>
                <p>Crib</p>
                <div class="card cardUnicode" id="crib"></div>
                
            </div>
        </div>
        <!-- player 1 cards -->
        <div class="playerCards">
            <button class="player-card card cardUnicode" id="playerCard0"></button>
            <button class="player-card card cardUnicode" id="playerCard1"></button>
            <button class="player-card card cardUnicode" id="playerCard2"></button>
            <button class="player-card card cardUnicode" id="playerCard3"></button>
            <button class="player-card card cardUnicode" id="playerCard4"></button>
            <button class="player-card card cardUnicode" id="playerCard5"></button>
        </div>
    </div>
    <div class="scoreBoard">
        <label for="p1score"></label>
        <progress id="p1score" value="25" max="121"></progress>
        <div class="score">
            <h4>##</h4>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
