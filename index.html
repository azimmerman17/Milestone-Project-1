<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Cribbage</title>

</head>
<body>
    <div class="scoreBoard">
        <label for="p2score" class="scoreBar"></label>
        <meter id="p2score" value="50" max="121"></meter>
        <div>
            <h4>##</h4>
            <p>AI Score</p>
        </div>
    <div class="cardArea">
                <!-- player 2 cards --> 
        <div class="playerCards">
            <div class="card" id="p2Card0"></div>
            <div class="card" id="p2Card1"></div>
            <div class="card" id="p2Card2"></div>
            <div class="card" id="p2Card3"></div>
            <div class="card" id="p2Card4"></div>
            <div class="card" id="p2Card5"></div>
        </div>
                <!-- deck  -  count area    crib -->
        <div class="playRow">
            <div>
                <div class="card" id="deck"></div>
            </div>
            <div class="playArea">
                <div class="card" id="playCard0"></div>
                <div class="card" id="playCard1"></div>
                <div class="card" id="playCard2"></div>
                <div class="card" id="playCard3"></div>
                <div class="card" id="playCard4"></div>
                <div class="card" id="playCard5"></div>
                <div class="card" id="playCard6"></div>
                <div class="card" id="playCard7"></div>
                <div class="card" id="playCard8"></div>
                <div class="card" id="playCard9"></div>
                <div class="card" id="playCard10"></div>
                <div class="card" id="playCard11"></div>
            </div>
            <div>
                <div class="card" id="crib"></div>
            </div>
        </div>
        <!-- player 1 cards -->
        <div class="playerCards">
            <div class="card" id="p1Card0"></div>
            <div class="card" id="p1Card1"></div>
            <div class="card" id="p1Card2"></div>
            <div class="card" id="p1Card3"></div>
            <div class="card" id="p1Card4"></div>
            <div class="card" id="p1Card5"></div>
        </div>
    </div>
    <div class="scoreBoard">
        <label for="p1score"></label>
        <meter id="p1score" value="0" max="121"></meter>
        <div>
            <h4>##</h4>
            <p>Player Score</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
