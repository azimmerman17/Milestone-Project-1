<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Cribbage</title>

</head>
<body>
    <div class="scoreBoard">
        <progress  id="aiScore" value="0" max="121"></progress>
        <label for="aiScore" class="scoreBar">
            <h4 id="aiScoreTxt">0</h4>
        </label>
    </div>
    <div class="cardArea">
                <!-- player 2 cards --> 
        <div class="playerCards">  
            <div class="playerIcon">
                <i>ai</i>
                <p class="dealer" id="aiDealer"></p>
            </div>
            <div class="playerCards">
                <div class="ai-card card cardUnicode" id="aiCard0"></div>
                <div class="ai-card card cardUnicode" id="aiCard1"></div>
                <div class="ai-card card cardUnicode" id="aiCard2"></div>
                <div class="ai-card card cardUnicode" id="aiCard3"></div>
                <div class="ai-card card cardUnicode" id="aiCard4"></div>
                <div class="ai-card card cardUnicode" id="aiCard5"></div>
            </div>
            <div>
                <div class="card cardUnicode" id="aiCrib"></div>
                
            </div>
        </div>
                <!-- deck  -  count area    info area -->
        <div class="playRow">
            <div>
                <button class="card cardUnicode" id="deck">&#x1F0A0</button>
            </div>
            <div class="playArea">
                <div class="card cardUnicode play-Card" id="play-Card0"></div>
                <div class="card cardUnicode play-Card" id="play-Card1"></div>
                <div class="card cardUnicode play-Card" id="play-Card2"></div>
                <div class="card cardUnicode play-Card" id="play-Card3"></div>
                <div class="card cardUnicode play-Card" id="play-Card4"></div>
                <div class="card cardUnicode play-Card" id="play-Card5"></div>
                <div class="card cardUnicode play-Card" id="play-Card6"></div>
                <div class="card cardUnicode play-Card" id="play-Card7"></div>

            </div>
            <div class="info">
                <button id="infoBtn">NEW GAME</button>
                <p class="infoP" id="info1"></p>
                <p class="infoP"></p>
                <p class="infoP"></p>
                <p class="infoP"></p>
                <p class="infoP"></p>
            </div>
        </div>
        <div>
            <div class="playerIcon">
                <i>player</i>
                <p class="dealer" id="playerDealer"></p>
            </div>
            <div class="playerCards">
                <button class="player-card card cardUnicode" id="playerCard0"></button>
                <button class="player-card card cardUnicode" id="playerCard1"></button>
                <button class="player-card card cardUnicode" id="playerCard2"></button>
                <button class="player-card card cardUnicode" id="playerCard3"></button>
                <button class="player-card card cardUnicode" id="playerCard4"></button>
                <button class="player-card card cardUnicode" id="playerCard5"></button>
            </div>
            <div>
                <div class="card cardUnicode" id="playerCrib"></div>
                
            </div>
        </div>
    </div>
    </div>
    <div class="scoreBoard">
        <progress id="player-score" value="0" max="121"></progress>
        <label for="player-score">
            <h4 id="player-score-txt">0</h4>
        </label>
        
    </div>
    <script src="scoring.js"></script>
    <script src="script.js"></script>

</body>
</html>
